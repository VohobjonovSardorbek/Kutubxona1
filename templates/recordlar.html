<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recordlar</title>
</head>
<body>
<h1>Recordlar sahifasi</h1>
<hr>
{% for record in recordlar %}
  <p>{{ forloop.counter }}.
      <a href="{{ record.id }}">{{ record.talaba }} - "{{ record.kitob }}"</a>
  </p>
{% endfor %}
<a href="{% url 'record_qoshish' %}">
    <button>Yangi record qoshish</button>
</a>
</body>
</html>
