<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kitoblar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 30px 0;
            margin: 0;
            font-size: 2em;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            margin-bottom: 40px;
        }

        .form-container form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        .form-container .form-group {
            width: 48%;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 12px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            background-color: #45a049;
        }

        button[type="reset"]:hover {
            background-color: #e53935;
        }

        .kitob-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .kitob-item {
            background-color: #fafafa;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kitob-item a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            font-size: 18px;
        }

        .kitob-item a:hover {
            text-decoration: underline;
        }

        hr {
            margin-top: 30px;
            border: none;
            border-top: 2px solid #f1f1f1;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
        }

        .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
  <h1>Kitoblar sahifasi</h1>
  <div class="container">
    <div class="form-container">
      <h2>Qidirish</h2>
      <form>
          <div class="form-group">
              <input type="text" name="search" placeholder="Kitob nomini kiriting..." {% if search %}value="{{ search }}"{% endif %}>
              <button type="submit">Qidirish</button>
          </div>
      </form>
    </div>
    <div class="form-container">
      <h2>Filterlash</h2>
      <form>
          <div class="form-group">
              <label>Sahifa:</label>
              <input type="number" name="boshlanish" {% if boshlanish %}value="{{ boshlanish }}" {% endif %}>
              <label>dan</label>
              <input type="number" name="tugash" {% if tugash %}value="{{ tugash }}" {% endif %}>
              <label>gacha</label>
          </div>
          <div class="form-group">
              <label>Muallif:</label>
              <select name="muallif">
                  <option value="all">Barchasi</option>
                  {% for muallif in mualliflar %}
                  <option value="{{ muallif }}" {% if muallif == muallif_ %}selected{% endif %}>{{ muallif }}</option>
                  {% endfor %}
              </select>
          </div>
          <div class="form-group">
              <label>Janr:</label>
              <select name="janr">
                  <option value="all">Barchasi</option>
                  {% for janr in janrlar %}
                  <option value="{{ janr }}" {% if janr == janr_ %}selected{% endif %}>{{ janr }}</option>
                  {% endfor %}
              </select>
          </div>
          <button type="submit">Filterlash</button>
      </form>
        <a href="{% url 'kitob_qoshish' %}">
            <button>Kitob qo'shish</button>
        </a>
    </div>

    <hr>

    <ul class="kitob-list">
      {% for kitob in kitoblar %}
        <li class="kitob-item">
            <span>{{ forloop.counter }}. <a href="{{ kitob.id }}">{{ kitob.nom }}</a></span>
        </li>
      {% endfor %}
    </ul>

    <div class="back-link">
        <a href="/">Bosh sahifaga qaytish</a>
    </div>
  </div>
</body>
</html>
